<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格提交与分享</title>
</head>
<body>
    <h1>填写表格</h1>
    <table id="dataTable">
        <thead>
            <tr>
                <th>猫咪家色号</th>
                <th>Mard色号</th>
                <th>数量</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" name="colorCode"></td>
                <td><input type="text" name="mardCode"></td>
                <td><input type="number" name="quantity"></td>
            </tr>
        </tbody>
    </table>
    <button onclick="submitForm()">提交</button>

    <script>
        function submitForm() {
            // 获取表格数据
            const table = document.getElementById("dataTable");
            const rows = table.querySelectorAll("tbody tr");
            let content = "猫咪家色号\tMard色号\t数量\n"; // 表头

            rows.forEach(row => {
                const inputs = row.querySelectorAll("input");
                const rowData = Array.from(inputs).map(input => input.value).join("\t");
                content += rowData + "\n";
            });

            // 生成文档
            const blob = new Blob([content], { type: "text/plain" });
            const url = URL.createObjectURL(blob);

            // 弹出分享对话框
            const shareDialog = confirm("表格已生成，是否分享到手机淘宝？");
            if (shareDialog) {
                // 跳转到手机淘宝 App
                const taobaoDeepLink = `taobao://share?url=${encodeURIComponent(url)}`;
                window.location.href = taobaoDeepLink;

                // 如果手机淘宝未安装，跳转到网页版淘宝
                setTimeout(() => {
                    if (document.hidden) {
                        // 如果页面未隐藏，说明未跳转到 App，跳转到网页版
                        const taobaoWebUrl = `https://www.taobao.com/share?url=${encodeURIComponent(url)}`;
                        window.open(taobaoWebUrl, "_blank");
                    }
                }, 500);
            }

            // 清理
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
